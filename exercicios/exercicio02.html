<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTOS DOM</title>
</head>
<body>
    <h1>Somado valores</h1>
    <input type="number" name="txt1" id="txt01"> +
    <input type="number" name="txt2" id="txt02">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">resultado</div>
    <script>
    function somar(){
        let txt1= window.document.getElementById('txt01')
        let txt2= window.document.getElementById('txt02')
        let res= window.document.getElementById('res')
        let n1= Number(txt1.value)
        let n2= Number(txt2.value)
        let soma= n1+n2
        res.innerHTML= `a soma entre ${n1} e ${n2} Ã© ${soma}`
    }
    </script>
</body>
</html>
