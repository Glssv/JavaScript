<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>começando os estudos com o DOM</title>
</head>
<body>
    <h1>começando os estudos com o DOM</h1>
    <p>ola galerina desse mundinho </p>
    <p>aprendedo <strong>DOM</strong> em javaScript</p>
    <div class="morango">clique em mim </div>
    <script>
        let corpo = window.document.body
        let d = window.document.querySelector('div.morango')
        let p1= window.document.getElementsByTagName('p')[1]
        corpo.style.background = 'lightpink'
        p1.style.color= 'blue'
        d.style.color= 'yellow'
    </script>
</body>
</html>
